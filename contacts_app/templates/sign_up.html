{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header>
  <div class="header-layout">
    <div><h2 class="header-title">Sign Up</h2></div>
  </div>
</header>
<section>
  <form class="auth-form" method="POST">
    {% csrf_token %}
    {{ sign_up_form|crispy }}
    <button type="submit" class="styled-button">Sign Up</button>
  </form>
</section>
{% endblock %}
