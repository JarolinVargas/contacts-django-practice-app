{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header>
  <div class="header-layout">
    <div><h2 class="header-title">Sign In</h2></div>
  </div>
</header>
<section>
  {% if sign_in_failed %}
    <p class="notice">Failed to sign in, try again.</p>
  {% endif %}
  <form class="auth-form" method="POST">
    {% csrf_token %}
    {{ sign_in_form }}
    <button type="submit" class="styled-button">Sign In</button>
  </form>
</section>
{% endblock %}
