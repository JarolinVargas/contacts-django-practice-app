{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header>
  <div class="header-layout">
    <div><h2 class="header-title">Sign In</h2></div>
  </div>
</header>
<section>
  <form method="POST">
    {% csrf_token %}
    {{ sign_in_form|crispy }}
    <button type="submit">Sign In</button>
  </form>
</section>
{% endblock %}
