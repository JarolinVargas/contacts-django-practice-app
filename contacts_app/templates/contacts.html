{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Contacts App</title>
    <style>
      body {
        background-color: #f7f7f9;
        font-family: sans-serif;
      }

      /* remove default button styles */
      button {
        background-color: transparent;
        outline: none;
        color: inherit;
        padding: 0;
        margin: 0;
        border: none;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      main {
        background-color: #f7f7f9;
        border: solid 5px #c8c8c8;
        margin: 100px auto;
        max-width: 800px;
        border-radius: 20px;
      }

      header {
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        box-sizing: border-box;
      }

      .header-layout {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        font-weight: 400;
      }

      header .btn-add {
        border-color: #c8c8c8;
      }

      .btn-add {
        width: 50px;
        height: 50px;
        border: solid 5px #fff;
        border-radius: 100%;
      }

      .btn-add img {
        width: 30px;
        line-height: 1;
        margin: 0 auto;
      }

      #new-contact {
        display: none;
      }

      #new-contact.visible {
        display: block;
      }

      /* contact component */
      .contact {
        background-color: #e9e9da;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        min-height: 40px;
        gap: 30px;
      }

      .contact > div:not(.action) {
        width: 33%;
      }

      .contact.new-contact {
        background-color: #94cac6;
      }

      .contact input {
        display: none;
        border: none;
        outline: none;
        padding: 10px;
        width: 100%;
      }

      .contact.save-mode input {
        display: block;
      }

      .contact .btn-action img {
        width: 30px;
      }

      .contact .save-icon,
      .contact.save-mode .edit-icon,
      .contact.save-mode .value {
        display: none;
      }

      .contact.save-mode .save-icon {
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="header-layout">
          <div><h2 class="header-title">My Contacts</h2></div>
          <div>
            <button class="btn-add plain-button">
              <img
                class="edit-icon"
                src="{% static 'contacts_app/icons/plus.svg' %}"
                alt="edit contact"
              />
            </button>
          </div>
        </div>
      </header>
      <section id="new-contact" class="contacts-list">
        {% include 'contact.html' with new_contact="true" %}
      </section>
      <section id="contacts-list">
        {% for contact in my_contacts %} {% include 'contact.html' with contact_id=contact.id full_name=contact.full_name email=contact.email phone=contact.phone %} {% endfor %}
      </section>
    </main>
    <script>
      const contactComponents = document.querySelectorAll(".contact");
      const addButton = document.querySelector(".btn-add");

      contactComponents.forEach((component) => {
        component
          .querySelector(".btn-action")
          .addEventListener("click", (event) => {
            event.preventDefault();
            if (!component.classList.contains("save-mode")) {
              component.classList.add("save-mode");
            } else {
              component.classList.remove("save-mode");
              component.submit();
            }
          });
      });

      addButton.addEventListener("click", () => {
        if (
          document.querySelector("#new-contact").classList.contains("visible")
        ) {
          document.querySelector("#new-contact").classList.remove("visible");
        } else {
          document.querySelector("#new-contact").classList.add("visible");
        }
      });
    </script>
  </body>
</html>
