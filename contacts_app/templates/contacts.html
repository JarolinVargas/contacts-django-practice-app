{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Contacts App</title>
    <style>
      body {
        background-color: #f7f7f9;
        font-family: sans-serif;
      }

      /* remove default button styles */
      button {
        background-color: transparent;
        outline: none;
        color: inherit;
        padding: 0;
        margin: 0;
        border: none;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      main {
        background-color: #f7f7f9;
        border: solid 5px #c8c8c8;
        margin: 100px auto;
        max-width: 800px;
      }

      header {
        width: 100%;
        padding: 30px;
        background-color: #fff;
        box-sizing: border-box;
      }

      .header-layout {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        font-weight: 400;
      }

      .btn-add {
        width: 50px;
        height: 50px;
        border: solid 5px #c8c8c8;
        border-radius: 100%;
      }

      .btn-add img {
        width: 30px;
        line-height: 1;
      }

      #new-contact {
        display: none;
      }

      #new-contact.visible {
        display: block;
      }

      /* contact component */
      .contact {
        background-color: #e9e9da;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .contact input {
        display: none;
        border: none;
        outline: none;
        padding: 10px;
        width: 100%;
      }

      .contact.save-mode input {
        display: block;
      }

      .contact > .action {
        flex-grow: 0;
      }

      .contact .btn-action img {
        width: 30px;
      }

      .contact .save-icon,
      .contact.save-mode .edit-icon,
      .contact.save-mode .value {
        display: none;
      }

      .contact.save-mode .save-icon {
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="header-layout">
          <div><h2 class="header-title">My Contacts</h2></div>
          <div>
            <button class="btn-add plain-button">
              <img
                class="edit-icon"
                src="{% static 'contacts_app/icons/plus.svg' %}"
                alt="edit contact"
              />
            </button>
          </div>
        </div>
      </header>
      <section id="new-contact" class="contacts-list">
        <form
          class="contact save-mode"
          action="{% url 'submit_contact' %}"
          method="POST"
        >
          {% csrf_token %}
          <div class="name">
            <span class="value">John Doe</span>
            <input type="text" placeholder="John Doe" name="first_name" />
          </div>
          <div class="email">
            <span class="value">johndoe@gmail.com</span>
            <input
              type="email"
              placeholder="johndoe@gmail.com"
              name="last_name"
            />
          </div>
          <div class="phone">
            <span class="value">555-555-5555</span>
            <input type="phone" placeholder="555-555-5555" name="phone" />
          </div>
          <div class="action">
            <button class="btn-action plain-button">
              <img
                class="edit-icon"
                src="{% static 'contacts_app/icons/edit.svg' %}"
                alt="edit contact"
              />
              <img
                class="save-icon"
                src="{% static 'contacts_app/icons/save.svg' %}"
                alt="edit contact"
              />
            </button>
          </div>
        </form>
      </section>
    </main>
    <script>
      const contactComponents = document.querySelectorAll(".contact");
      const addButton = document.querySelector(".btn-add");

      contactComponents.forEach((component) => {
        component
          .querySelector(".btn-action")
          .addEventListener("click", (event) => {
            event.preventDefault();
            if (!component.classList.contains("save-mode")) {
              component.classList.add("save-mode");
            } else {
              component.classList.remove("save-mode");
              component.submit();
            }
          });
      });

      addButton.addEventListener("click", () => {
        if (
          document.querySelector("#new-contact").classList.contains("visible")
        ) {
          document.querySelector("#new-contact").classList.remove("visible");
        } else {
          document.querySelector("#new-contact").classList.add("visible");
        }
      });
    </script>
  </body>
</html>
